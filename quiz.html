<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E1EFF6;
        }
        .app {
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            height: 45px;
            width: 50vw;
            text-align:start;
            border: 0cap;
        }
        .btn:hover{
            /* background-color: yellowgreen; */
            box-shadow: 0 4px 8px rgba(5, 163, 236, 0.3);
        }
        .btn{
            font-size: larger;
            font-weight: 500;
        }
        #next{
            background-color: goldenrod;
            color: teal;
            font-size: larger;
            padding: 10px;
            cursor: pointer;
        }
        .live{
            /*border: 2px solid #3ACCF3;*/
            margin: 2px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            /*gap: 1000px;*/

        }
        .score_count{
            font-size: xx-large;
            color: #256D9C;
            font-family: "Bookman Old Style";
        }
        .question_count{
            font-size: xx-large;
            color: #256D9C;
            font-family: "Bookman Old Style";

        }
        .heading{
            color: #0B6BAA;
            font-family: "Old English Text MT";
            font-size: xxx-large;
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="heading">Quick Quiz Aplication</h1>
    <div class="app">
        <div class="live">
            <p class="score_count"></p>
            <p class="question_count"></p>
        </div>
        <h2 id="question">Question goes here</h2>
        <div id="options">
            <!-- Answer buttons will be dynamically added here -->
        </div>
        <button id="next">NEXT</button>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
